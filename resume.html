---
layout: false
---

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>David Lyons - Resume.md</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/syntax.css">
  <link rel="stylesheet" href="css/solo.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
  <style type="text/css" media="screen">
      #editor { 
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          width: 100%;
      }
      #nav {
        position: absolute;
        top: 0;
        right: 2em;
        z-index: 9000;
        padding: 0.3em;
        font-color: white;
        font-size: 2em;
      }
  </style>
</head>
<body>
  <div id="nav">
    <a href="resume/david_lyons.pdf" title="pdf version" ><i class="fa fa-file-pdf-o"></i></a>
    <a href="resume/david_lyons.html" title="html version"><i class="fa fa-file-code-o"></i></a>
  </div>
  <div id="editor">{% include resume.md %}</div>

  <script>
     var editor = ace.edit("editor");
     editor.setTheme("ace/theme/twilight");
     editor.getSession().setMode("ace/mode/markdown");
     editor.getSession().setUseWrapMode(true);
  </script>
</body>
